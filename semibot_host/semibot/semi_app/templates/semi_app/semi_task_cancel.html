{% extends "semi_app/base.html" %}

{% block title %}キャンセル - ゼミ管理システム{% endblock %}

{% block content %}
    <h1>参加取り消し</h1>
    <p>以下のゼミ参加をキャンセルしますか？</p>
    <dl class="row">
        <dt class="col-3">ゼミ日時</dt>
        <dd class="col-9">{{ task_request.task_datetime }}</dd>
    </dl>
    <form action="" method="POST">
        {% csrf_token %}
        <button type="submit" class="button btn-primary btn-lg">キャンセル</button>
    </form>
{% endblock %}
