// やり取りに利用するモデル(message)をまとめたもの
// リクエスト時のみ利用するmessageは各protoに記述

syntax = "proto3";

package matching;

import "google/type/datetime.proto";

message Label {
  string name = 1;
}

message LabelValue {
  Label label = 1;
  int32 value = 2;
}

message PersonalData {
  string id = 1;
  string name = 2;
  string message_addr = 3;
  repeated Label labels = 4;
}

message Task {
  string name = 1;
  repeated Label require_label = 2;
  repeated LabelValue require_label_value = 3;
}

message TaskRequestData {
  string request_name = 1;
  Task task = 2;
  google.type.DateTime task_date = 3;
}

