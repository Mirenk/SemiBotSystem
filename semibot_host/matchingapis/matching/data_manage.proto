syntax = "proto3";

package matching;

import "type.proto";

/*
 * ListLabels messages
 */
message ListLabelsRequest {}

message ListLabelsResponse {
  repeated matching.Label labels = 1;
}

/*
 * GetCandidatesFromLabel messages
 */
message GetCandidatesFromLabelResponse {
  repeated matching.PersonalData personal_data = 1;
}

/*
 * ListTasks messages
 */
message ListTasksRequest {}

message ListTasksResponse {
  repeated matching.Task tasks = 1;
}

/*
 * GetTaskFromName messages
 */
message GetTaskFromNameRequest {
  string name = 1;
}

/*
 * GetTaskRequestHistories messages
 */
message GetTaskRequestHistoriesResponse {
  repeated matching.TaskRequestData task_requests = 1;
}

/*
 * GetPersonalData message
 */
message GetPersonalDataFromIdRequest {
  string id = 1;
}

/*
 * RecordTaskRequestHistory message
 */
message RecordTaskRequestHistoryRequest {
  matching.TaskRequestData task_request = 1;
  repeated matching.PersonalData candidates = 2;
  repeated matching.Label const_label = 3;
  repeated matching.LabelValue var_label = 4;
}

message RecordTaskRequestHistoryResult {
  enum Result {
    SUCCESS = 0;
    FAILED = 1;
  }
  Result result = 1;
  string message = 2;
}

/*
 * Service: DataManage
 */
service DataManage {
  // 候補者抽出用
  rpc ListLabels (ListLabelsRequest) returns (ListLabelsResponse);
  rpc GetCandidatesFromLabel (matching.Label) returns (GetCandidatesFromLabelResponse);
  // マッチング記録取得用
  rpc ListTasks (ListTasksRequest) returns (ListTasksResponse);
  rpc GetTaskFromName (GetTaskFromNameRequest) returns (matching.Task);
  rpc GetTaskRequestHistories (matching.Label) returns (GetTaskRequestHistoriesResponse);
  // マッチング結果記録
  rpc GetPersonalDataFromId (GetPersonalDataFromIdRequest) returns (matching.PersonalData);
  rpc RecordTaskRequestHistory (RecordTaskRequestHistoryRequest) returns (RecordTaskRequestHistoryResult);
}