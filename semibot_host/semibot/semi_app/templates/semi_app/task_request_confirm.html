{% extends "semi_app/base.html" %}

{% block title %}登録確認 - ゼミ管理システム{% endblock %}

{% block content %}
    <h1>ゼミ登録確認</h1>
    <p>以下の内容でよろしいですか？</p>
    <dl class="row">
    {% for field in form %}
        <dt class="col-3">{{ field.label_tag }}</dt>
        <dt class="col-9">{{ field.value }}</dt>
    {% endfor %}
    </dl>
    <form action="{% url 'semi_app:add_semi' %}" method="POST">
        {% for field in form %}
            {{ field.as_hidden }}
        {% endfor %}
        {% csrf_token %}
        <button type="submit" class="button btn-danger btn-lg" name="next" value="back">戻る</button>
        <button type="submit" class="button btn-primary btn-lg" name="next" value="create">登録</button>
    </form>
{% endblock %}
