// やり取りに利用するモデル(message)をまとめたもの
// リクエスト時のみ利用するmessageは各protoに記述

syntax = "proto3";

package matching;

import "google/protobuf/timestamp.proto";

message Label {
  string name = 1;
}

message LabelValue {
  Label label = 1;
  int32 value = 2;
}

message PersonalData {
  string id = 1;
  string name = 2;
  string message_addr = 3;
  repeated Label labels = 4;
  // マッチング処理時のみ利用
  repeated LabelValue var_labels = 5;
}

message Task {
  string name = 1;
  repeated Label require_label = 2;
  repeated LabelValue require_label_value = 3;
}

message TaskRequestData {
  string name = 1;
  Task task = 2;
  google.protobuf.Timestamp task_date = 3;
  // 記録時のみ利用
  repeated PersonalData worker = 4;
  repeated Label recommend_label = 5;
  repeated LabelValue recommend_label_value = 6;
}

