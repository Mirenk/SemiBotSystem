{% extends "semi_app/base.html" %}

{% block title %}ゼミ登録 - ゼミ管理システム{% endblock %}

{% block content %}
<h1>ゼミ登録</h1>
<form action="{% url 'semi_app:add_semi' %}" method="POST">
    {{ form.non_field_errors }}
    {% for field in form %}
    <div class="form-group">
        <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
        {{ field }}
        {{ field.errors }}
    </div>
    {% endfor %}
    {% csrf_token %}
    <button type="submit" class="btn btn-primary btn-lg" name="next" value="confirm">確認</button>
</form>
{% endblock %}
